mybatis-plus:
    type-aliases-package: com.example.springboot.bean
    mapper-locations: classpath*:/mapper/*Mapper.xml
    configuration:
        # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
        map-underscore-to-camel-case: true
